<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
  <title>Document</title>
</head>

<body>
  <div id="app">
    <div v-text="txt"></div>
    <div v-html="p"></div>
  </div>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        txt: 'Hello Vue',
        p: `<p>大家好</p>`
      },
    })
  </script>
</body>

</html>
