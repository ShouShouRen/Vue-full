<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
  <title>Document</title>
</head>

<body>
  <div id="app">
    <p>{{ name }}</p>
    <p>{{ name.toUpperCase() }}</p>
    <p>{{ name + ' hello' }}</p>
    <p>{{ age >= 18 ? '成年' : '未成年' }}</p>
    <p>{{ friend.name }}</p>
    <p>{{ friend.desc }}</p>
  </div>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        name: 'peter',
        age: 18,
        friend: {
          name: 'nick',
          desc: 'love vue'
        }
      },
    })
  </script>
</body>

</html>
