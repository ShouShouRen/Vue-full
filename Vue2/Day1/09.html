<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
  <title>Document</title>
</head>

<body>
  <div id="app">
    <button @click="buy(10)">可樂10元</button>
    <button @click="buy(15)">咖啡15元</button>
    <p>信用卡餘額{{ total }}</p>
  </div>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        total: 100
      },
      methods: {
        buy(price) {
          this.total -= price;
        }
      }
    })
  </script>
</body>

</html>
