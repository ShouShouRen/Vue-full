<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
  <title>Document</title>
  <style>
    .red {
      color: red;
    }
  </style>
</head>

<body>
  <div id="app">
    <table>
      <thead>
        <tr>
          <td>編號</td>
          <td>科目</td>
          <td>成績</td>
          <td>操作</td>
        </tr>
      </thead>
      <input type="text" placeholder="請輸入科目" v-model.trim="subject">
      <input type="text" placeholder="請輸入分數" v-model.number="score">
      <button @click="add()">添加</button>
      <tbody v-if="lists.length > 0">
        <tr v-for="(list,index) in lists" :key="list.id">
          <td>{{index+1}}</td>
          <td>{{list.subject}}</td>
          <td :class="{red: list.score < 60}">{{list.score}}</td>
          <td><a @click.prevent="del(list.id)" href="#">刪除</a></td>
        </tr>
      </tbody>
      <tbody v-else>
        <tr>
          <td colspan="4">暫時無數據</td>
        </tr>
      </tbody>
      <tfoot>
        總分:{{ total }}
        平均: {{average}}
      </tfoot>
    </table>
  </div>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        lists: [
          { id: 1, subject: '國文', score: 20 },
          { id: 2, subject: '英文', score: 80 },
          { id: 3, subject: '數學', score: 60 },
        ],
        subject: '',
        score: ''
      }, methods: {
        del(id) {
          this.lists = this.lists.filter(item => item.id !== id);
        },
        add() {
          if (!this.subject) {
            alert('請輸入科目');
            return
          }
          if (typeof this.score !== 'number') {
            alert('請輸入數值');
            return
          }
          this.lists.push({
            id: +new Date(),
            subject: this.subject,
            score: this.score
          })
          this.subject = '';
          this.score = '';
        }
      },
      computed: {
        total() {
          return this.lists.reduce((a, b) => a + b.score, 0);
        },
        average() {
          if (this.lists.length === 0) {
            return 0;
          }
          return (this.total / this.lists.length).toFixed(2);
        }
      }
    })
  </script>
</body>

</html>
