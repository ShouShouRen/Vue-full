  <script>
    const defaultArr = [{

      icon: 'http://autumnfish.cn/static/æ¨±æ¡ƒ.png',
      isChecked: false,
      num: 20,
      price: 34,
    },]
    const app = new Vue({
      el: '#app',
      data: {
        fruitList: JSON.parse(localStorage.getItem('list')) || defaultArr
      },
      methods: {
        del(id) {
          this.fruitList = this.fruitList.filter(item => item.id !== id);
        },
        add(id) {
          const fruit = this.fruitList.find(item => item.id === id);
          console.log(id);
          fruit.num++;
        },
        sub(id) {
          const fruit = this.fruitList.find(item => item.id === id);
          console.log(id);
          fruit.num--;
        },
      },
      computed: {
        isAll: {
          get() {
            return this.fruitList.every(item => item.isChecked === true);
          },
          set(value) {
            return this.fruitList.forEach(item => item.isChecked = value)
          }
        },
        totalCount() {
          return this.fruitList.reduce((sum, item) => {
            if (item.isChecked) {
              return sum + item.num
            } else {
              return sum
            }
          }, 0)
        },
        totalPrice() {
          return this.fruitList.reduce((sum, item) => {
            if (item.isChecked) {
              return sum + item.num * item.price
            } else {
              return sum
            }
          }, 0)
        }
      },
      watch: {
        fruitList: {
          deep: true,
          handler(newVal) {
            // console.log(newVal);
            localStorage.setItem('list', JSON.stringify(newVal))
          }
        }
      }
    })
  </script>
